{% extends "base.html" %}

{% block content %}
<h2>Upload a File</h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
