<!DOCTYPE html>
<html>
<head>
    <title>Peer-to-Peer File Sharing - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="market-title" style="text-align:center;">Peer-to-Peer File Sharing</h1>
        <div class="login-container">
            <!-- Admin Login -->
            <div class="login-box">
                <h2>Admin Login</h2>
                <form method="POST" action="/admin_login">
                    <div class="form-group">
                        <input type="text" name="admin_username" placeholder="Admin Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="admin_password" placeholder="Admin Password" required>
                    </div>
                    <button type="submit" class="btn-login">ADMIN LOGIN</button>
                </form>
            </div>
            <!-- User Login -->
            <div class="login-box">
                <h2>User Login</h2>
                <form method="POST" action="/login">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-mail Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-login">LOG IN</button>
                </form>
                <div class="links">
                    <a href="/signup" class="register-link">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
