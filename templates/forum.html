{% extends "base.html" %}
{% block content %}
<div class="chatbox">
    <h2>Forum</h2>
    <form action="{{ url_for('forum') }}" method="POST">
        <textarea name="message" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send</button>
    </form>
    <div class="messages">
        {% for post in posts %}
        <p><strong>{{ post[0] }}:</strong> {{ post[1] }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
